<div class="main">
    <h1>E-Sign Carbon</h1>
    <h3>Enter your sign up credentials</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="email">
            Email:
        </label>
        <input type="text" id="email" name="email" placeholder="Enter your Email" formControlName="email" [(ngModel)]="loginUserObj.email" >
        <div *ngIf="submitted && f['email'].errors" class="error">
            <div *ngIf="f['email'].errors['required']">{{ 'Email is required' }}</div>
            <div *ngIf="f['email'].errors['pattern']">{{ 'Please enter a valid email' }}</div>
        </div>

        <label for="password">
            Password:
        </label>
        <div class="password2">
                    <input [type]="showPassword ? 'text' :'password' " id="password" name="password" placeholder="Enter your Password"
            formControlName="password" [(ngModel)]="loginUserObj.password" >
            <img (click)="toggleShowPassword()" [src]="showPassword ? 'assets/images/eye-crossed.png' : 'assets/images/eye.png' "  alt="" id="eye">
        </div>

        <div *ngIf="submitted && f['password'].errors" class="error">
            <div *ngIf="f['password'].errors['required']">{{ 'Password is required' }}</div>
            <div *ngIf="f['password'].errors['pattern']">{{ 'Please enter a valid password' }}</div>
        </div>

        <div class="wrap">
            <button type="submit">
                Submit
            </button>
        </div>
    </form>

    <p>Don't have an account?
        <a routerLink="/signup">
            Create account now
        </a>
    </p>
</div>
